<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Travel Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="min-h-screen">
    <header>
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="compass-icon">
            <circle cx="12" cy="12" r="10"/>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
          </svg>
          <h1>India Travel Planner</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="hero">
        <h2>Plan Your Perfect Indian Adventure</h2>
        <p>Tell us your preferences, and we'll create a customized travel plan just for you</p>
      </div>

      <div class="content">
        <form id="travelForm" class="travel-form">
          <div class="form-grid">
            <div class="form-group">
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
                Destination
              </label>
              <select name="destination" required>
                <option value="">Select Destination</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="kerala">Kerala</option>
                <option value="goa">Goa</option>
                <option value="himachal">Himachal Pradesh</option>
              </select>
            </div>

            <div class="form-group">
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Number of Travelers
              </label>
              <input type="number" name="travelers" min="1" required>
            </div>

            <div class="form-group">
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                  <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                  <path d="M18 12H9"/>
                </svg>
                Budget (₹)
              </label>
              <input type="number" name="budget" min="5000" step="1000" required>
            </div>

            <div class="form-group">
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                  <line x1="16" x2="16" y1="2" y2="6"/>
                  <line x1="8" x2="8" y1="2" y2="6"/>
                  <line x1="3" x2="21" y1="10" y2="10"/>
                </svg>
                Start Date
              </label>
              <input type="date" name="startDate" required>
            </div>

            <div class="form-group full-width">
              <label>Duration (days)</label>
              <input type="range" name="duration" min="2" max="15" value="3">
              <div class="duration-value">3 days</div>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.3-4.3"/>
            </svg>
            Plan My Trip
          </button>
        </form>

        <div id="travelPlan" class="travel-plan hidden"></div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>© 2025 India Travel Planner. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
